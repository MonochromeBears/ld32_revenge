[application]

name="POP"
main_scene="res://stage.xml"
disable_stdout=true
icon="res://icon.png"
name_es="Plataformero"

[display]

width=800
height=480
stretch_2d=false
stretch_mode="viewport"
stretch_aspect="keep"
driver="GLES2"
orientation="landscape"

[image_loader]

repeat=false

[input]

move_left=[key(Left), jbutton(0, 14)]
move_right=[key(Right), jbutton(0, 15)]
jump=[key(Up), jbutton(0, 0)]
shoot=[key(Space), jbutton(0, 2)]
spawn=[key(F1), jbutton(0, 11)]

[physics_2d]

default_gravity=700

[rasterizer]

use_pixel_snap=true
anisotropic_filter_level=0.0

[render]

mipmap_policy=1
